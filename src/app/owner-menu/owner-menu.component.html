
<div class="fluid-component">
    <div>
         <ul *ngFor="let item of obj">
            <li>
                <img src="{{item.image}}" alt="imageUrl" style="width:200px; height:200px;">
               <h2>{{item.itemname}}</h2>
               <h3>{{item.price}}</h3>
               <h4>{{item.adress}}</h4>
        </li>
         </ul>
    </div>

</div>
